<!DOCTYPE html>

<meta charset = utf8>

<html>

    

<head>

    <title>Example with buttons</title>

</head>    


<body>

    

<button id="buttonOn1" style="width: 80px;" onClick="on1()">On 1</button>
<button id="buttonOff1" style="width: 80px;" onClick="off1()">Off 1</button>
<br>
<button id="buttonOn2" style="width: 80px;" onClick="on2()">On 2</button>
<button id="buttonOff2" style="width: 80px;" onClick="off2()">Off 2</button>
<br>
<button id="buttonOn3" style="width: 80px;" onClick="on3()">On3</button>
<button id="buttonOff3" style="width: 80px;" onClick="off3()">Off3</button>
<br>
<button id="buttonOn4" style="width: 80px;" onClick="on4()">On4</button>
<button id="buttonOff4" style="width: 80px;" onClick="off4()">Off4</button>
<script type="text/javascript">

let ws1 = new WebSocket("ws://172.16.22.121:8888"); // // create socket - connect to it
let ws2 = new WebSocket("ws://172.16.22.193:8888"); // // create socket - connect to it


//let ws = new WebSocket("ws://192.168.254.149:8888"); // // create socket - connect to it


function on1() { // when button "on" is pressed we

    ws1.send("1"); // send number 1 via websocket

}


function off1() { // when button "off" is pressed we

    ws1.send("0"); // send number 0 via websocket

}


function on2() { // when button "on" is pressed we

    ws1.send("3"); // send number 3 via websocket

}


function off2() { // when button "off" is pressed we

    ws1.send("2"); // send number 2 via websocket

}


function on3() { // when button "on" is pressed we

    ws2.send("1"); // send number 1 via websocket

}


function off3() { // when button "off" is pressed we

    ws2.send("0"); // send number 0 via websocket

}


function on4() { // when button "on" is pressed we

    ws2.send("3"); // send number 3 via websocket

}


function off4() { // when button "off" is pressed we

    ws2.send("2"); // send number 2 via websocket

}

    

</script>

    

</body>    

    

</html>
